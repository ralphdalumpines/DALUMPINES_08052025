<div class="video-card card" (click)="playVideo()" style="cursor:pointer;">   
  <img [src]="video().thumbnail?.path" class="video-thumbnail" /> 
  <div class="video-info">
    <app-tooltip [text]="video().title"/>
    <h3>{{ video().title }}</h3>
    <p>{{ video().description }}</p>
    <div class="categories">
        @for (cat of video().categories; track cat)
        {
          <span class="category">{{ cat.name }}</span>
        }
    </div>
  </div>
</div>
