<div class="video-player-container">
  @if (path) {
     <video width="320" height="240" autoplay controls>        
        <source [src]="path" type="video/mp4">
          Your browser does not support the video tag.
     </video>
  }
  @else {
    <div class="no-video">No video selected.</div>
  } 
</div>
