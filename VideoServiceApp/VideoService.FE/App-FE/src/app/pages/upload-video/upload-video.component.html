<form>

  <div>
    <label for="title">Title</label>
    <input id="title" name="title" type="text" maxlength="100" required />
  </div>

  <div>
    <label for="video">Video File</label>
    <input id="video" name="video" type="file" accept="video/*" (change)="onFileSelected($event)" required />
  </div>

  <div>
    <label for="description">Description (max 160 chars)</label>
    <textarea id="description" name="description" maxlength="160" required ></textarea>
    <small>{{description.length}} / 160 characters</small>
  </div>

  <div>
    <label>Categories</label>
    @for (cat of categories; track cat.id)
    {
      <div>
        <input type="checkbox" [id]="'cat-' + cat.id" [value]="cat.id" >
        <label [for]="'cat-' + cat.id">{{ cat.name }}</label>
      </div>
    }   
  </div>

  <button type="submit">Upload Video</button>
</form>
