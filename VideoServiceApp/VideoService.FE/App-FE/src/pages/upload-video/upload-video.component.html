<form>

  <div>
    <label for="title">Title</label>
    <input id="title" name="title" type="text" maxlength="100" required [(ngModel)]="title"/>
  </div>

  <div>
    <label for="video">Video File</label>
    <input id="video" name="video" type="file" accept="video/*" (change)="onFileSelected($event)" required />
  </div>

  <div>
    <label for="description">Description (max 160 chars)</label>
    <textarea id="description" name="description" maxlength="160" required [(ngModel)]="description"></textarea>
    <small>{{description.length}} / 160 characters</small>
  </div>

  <div>
    <label>Categories</label>
    <div *ngFor="let cat of categories">
      <input type="checkbox" [id]="'cat-' + cat.id" [value]="cat.id" (change)="onCategoryChange(cat.id, $event.target.checked)">
      <label [for]="'cat-' + cat.id">{{ cat.name }}</label>
    </div>
  </div>

  <button type="submit">Upload Video</button>
</form>
